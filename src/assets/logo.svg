<?xml version="1.0" encoding="UTF-8"?>
<!-- New logo: split emblem showing a green check vs red X, modern gradients and clean wordmark -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Certo ou Errado - logo</title>
  <defs>
    <linearGradient id="gradGreen" x1="0" x2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="gradRed" x1="0" x2="1">
      <stop offset="0%" stop-color="#fb7185"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <filter id="fShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <clipPath id="circleClip"><circle cx="60" cy="60" r="52"/></clipPath>
  </defs>

  <!-- Emblem: circle with diagonal split -->
  <g filter="url(#fShadow)">
    <circle cx="60" cy="60" r="56" fill="#0f172a" opacity="0.02"/>
    <g clip-path="url(#circleClip)">
      <rect x="8" y="8" width="104" height="104" rx="18" fill="#0b1220"/>
      <!-- left green slice -->
      <path d="M60 8 L8 8 L8 112 L60 112 Z" fill="url(#gradGreen)"/>
      <!-- right red slice -->
      <path d="M60 8 L392 8 L392 112 L60 112 Z" fill="url(#gradRed)" transform="translate(-116,0) scale(0.36)" opacity="1"/>
    </g>
    <!-- white inner circle for contrast -->
    <circle cx="60" cy="60" r="44" fill="#0b1220" opacity="0.06" />
  </g>

  <!-- Check mark (left) -->
  <path d="M42 60c2 0 18-14 22-18 6-6 12-2 10 2-4 8-26 36-36 46-6 6-12 4-14 2-1-1 18-32 18-32z"
    fill="#ffffff" opacity="0.95" transform="translate(10,-6) scale(0.9)"/>

  <!-- X mark (right) -->
  <g transform="translate(92,12) scale(0.58)">
    <path d="M120 40 L156 76" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    <path d="M156 40 L120 76" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  </g>

  <!-- Wordmark: modern monospaced look -->
  <g transform="translate(140,74)">
    <text x="0" y="-6" font-family="Fira Code, ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace" font-size="32" font-weight="700" fill="#c7d2fe">Certo</text>
    <text x="100" y="-6" font-family="Fira Code, ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace" font-size="32" font-weight="700" fill="#94a3b8"> ou </text>
    <text x="156" y="-6" font-family="Fira Code, ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace" font-size="32" font-weight="700" fill="#fecaca">Errado?</text>
  </g>

</svg>
